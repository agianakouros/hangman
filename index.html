<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link href="styles/styles.css" rel="stylesheet" type="text/css" />
  <script defer src="js/app.js"></script>

  <title>Hangman</title>
</head>

<body>

  <div class="header">
    <h1 id="header">HANGMAN</h1>
    <div>

      <p id="lives"></p>
      <p class="output"></p>


      <div class="canvas">
        <canvas id="canvas"></canvas>
        <div>

          <ul id="letters" style="list-style-type:none"></ul>
          <p id="output" class="output"></p>

          <div class="padding">
            <div>
              <input type="button" value="Q" class="button btn-default btn-lg unselectable" id="q">
              <input type="button" value="W" class="button btn btn-default btn-lg unselectable" id="w">
              <input type="button" value="E" class="button btn btn-default btn-lg unselectable" id="e">
              <input type="button" value="R" class="button btn btn-default btn-lg unselectable" id="r">
              <input type="button" value="T" class="button btn btn-default btn-lg unselectable" id="t">
              <input type="button" value="Y" class="button btn btn-default btn-lg unselectable" id="y">
              <input type="button" value="U" class="button btn btn-default btn-lg unselectable" id="u">
              <input type="button" value="I" class="button btn btn-default btn-lg unselectable" id="i">
              <input type="button" value="O" class="button btn btn-default btn-lg unselectable" id="o">
              <input type="button" value="P" class="button btn btn-default btn-lg unselectable" id="p">
            </div>
            <div>
              <input type="button" value="A" class="button btn btn-default btn-lg unselectable" id="a">
              <input type="button" value="S" class="button btn btn-default btn-lg unselectable" id="s">
              <input type="button" value="D" class="button btn btn-default btn-lg unselectable" id="d">
              <input type="button" value="F" class="button btn btn-default btn-lg unselectable" id="f">
              <input type="button" value="G" class="button btn btn-default btn-lg unselectable" id="g">
              <input type="button" value="H" class="button btn btn-default btn-lg unselectable" id="h">
              <input type="button" value="J" class="button btn btn-default btn-lg unselectable" id="j">
              <input type="button" value="K" class="button btn btn-default btn-lg unselectable" id="k">
              <input type="button" value="L" class="button btn btn-default btn-lg unselectable" id="l">
            </div>
            <div>
              <input type="button" value="Z" class="button btn btn-default btn-lg unselectable" id="z">
              <input type="button" value="X" class="button btn btn-default btn-lg unselectable" id="x">
              <input type="button" value="C" class="button btn btn-default btn-lg unselectable" id="c">
              <input type="button" value="V" class="button btn btn-default btn-lg unselectable" id="v">
              <input type="button" value="B" class="button btn btn-default btn-lg unselectable" id="b">
              <input type="button" value="N" class="button btn btn-default btn-lg unselectable" id="n">
              <input type="button" value="M" class="button btn btn-default btn-lg unselectable" id="m">
              <input type="button" value="Restart" class="button btn btn-default btn-lg unselectable" id="restart">
            </div>
            <div>
            </div>



</body>

</html>
